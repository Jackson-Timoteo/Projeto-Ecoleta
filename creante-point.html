<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <title>Criar ponto de Coleta</title>
</head>

<body>
    <div id="page-create-point">
        <header>
                <img src="./icones/logo.svg" alt="Ecoleta">
                <a href="#">
                <span></span>
                Voltar par a home</a>
        </header>
        
        <form action="">
            <h1> Cadastro do ponto de coleta.</h1>
            
            <fieldset>
                <legend>
                    <h2>Dados da Entidade</h2>
                </legend>
                
                <div class="field">
                    <label for="name" id="name">Nome da Entidade:</label>
                    <input type="text" name="name">
                </div>
                
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endreço:</label>
                        <input type="text" name="address">
                    </div>
                    
                    <div class="field">
                          <label for="number">Número/Completo:</label>
                        <input type="text" name="number">
                    </div>
                </div>
                
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado:</label>
                        
                        <select name="uf">
                            <option value="">Selecione:</option>
                        </select>
                    </div>
                    
                    <div class="field">
                           <label for="city">Cidade:</label>
                        
                        <select name="city" disabled>
                            <option value="">Selecione:</option>
                        </select>
                    </div>
                </div>
            
            </fieldset>
            
        <!--    <fieldset>
                <legend>
                    <h2>Itens de  Coleta</h2>
                </legend>
            </fieldset>
            
        -->
            <button type="submit" class="btn">Cadastrar ponto de coleta</button>
        </form>
        
    </div>
    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
